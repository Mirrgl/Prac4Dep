<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIEM Веб-интерфейс{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <link rel="stylesheet" href="/static/css/style.css">
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    {% block nav %}
    {% if show_nav %}
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-xl font-bold hover:text-blue-200">
                        SIEM Монитор
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/dashboard" class="hover:text-blue-200 {% if active_page == 'dashboard' %}border-b-2 border-white{% endif %}">
                        Панель управления
                    </a>
                    <a href="/events" class="hover:text-blue-200 {% if active_page == 'events' %}border-b-2 border-white{% endif %}">
                        События
                    </a>
                    <span class="text-blue-200">|</span>
                    <span class="text-sm">{{ username }}</span>
                    <button onclick="performLogout()" class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded text-sm cursor-pointer">
                        Выход
                    </button>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    {% endblock %}
    
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    
    <script src="/static/js/config.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/init.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
