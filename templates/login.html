{% extends "base.html" %}

{% block title %}Вход - SIEM Веб-интерфейс{% endblock %}

{% set show_nav = false %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">SIEM Веб-интерфейс</h1>
            <p class="mt-2 text-blue-200">Система мониторинга событий безопасности</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Авторизация</h2>      
            <div class="space-y-4">
                <div class="text-center">
                    <button type="button" id="loginBtn"
                       class="inline-block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 text-center cursor-pointer">
                        Войти в систему
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/login.js') }}"></script>
{% endblock %}
